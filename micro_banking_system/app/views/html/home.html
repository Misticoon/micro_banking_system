<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Bancário: Home</title>
    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body class="home">
    <div class="container">
        <header>
            <img src="../../static/image/logo.png" alt="Logo" class="logo">
            <div class="logout">
                <a href="index.html">
                    <img src="../../static/image/logout.png" alt="Logout" id="logoutBtn" class="logout-icon">
                </a>
            </div>
        </header>
        <main>
            <div class="account-info">
                <div class="account-details">
                    <p><strong>NOME</strong></p>
                    <p><strong>NÚMERO DA Cta.</strong></p>
                </div>
                <p class="balance"><strong>SALDO</strong></p>
            </div>
            <div class="buttons-container">
                <button type="button" id="depositBtn">DEPÓSITO</button>
                <button type="button" id="withdrawBtn">SAQUE</button>
                <button type="button" id="transferBtn">TRANFERÊNCIA</button>
            </div>
        </main>
    </div>
    <script src="../../static/js/script.js"></script>
</body>
</html>
